- resources:
    label: System
    cpu: true
    memory: true
    disk: /

- resources:
    label: Storage
    expanded: true
    disk:
        - /dev/sda1

- search:
    provider: duckduckgo
    target: _blank

-  openmeteo:
    label: # optional
    latitude:
    longitude:
    timezone: # optional
    units: metric
    cache: 30 # Time in minutes to cache API responses, to stay within limits